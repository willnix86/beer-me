<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beer Me! USA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>

    <header role="banner">
        <h1>Beer Me! USA</h1>
        <p>Find breweries and craft beer near you</p>
    </header>

    <main role="main">

        <form name='brewery-search'>
            <fieldset>
              <legend>Find breweries</legend>
    
              <label for="city">Enter location</label>
              <input type="text" id="city" name="city" placeholder="e.g Chicago, Los Angeles">

              <label for="submit"><button type="submit" id="submit" name="submit">Submit</button></label>
    
            </fieldset>
          </form>
    
          <h2>Results</h2>
          <div class="js-results" aria-live="assertive" hidden>
          </div>
          <div class="js-pagination" hidden>
            <label for="prev-page"><button id="prev-page" class="hidden">Previous Page</button></label>
            <label for="next-page"><button id="next-page" class="hidden">Next Page</button></label>
          </div>

    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
