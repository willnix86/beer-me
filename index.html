<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beer Me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel='stylesheet' type='text/css' href='reset.css' /> -->
    <link rel='stylesheet' type='text/css' href='grid.css' />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    
    <header role="banner" class='row'>
        <h1>Beer Me!</h1>
        <p>Find breweries, pubs, and beer gardens near you</p>
    </header>
    
    <main role="main">
        <h2>Results</h2>
        <nav role='navigation' aria-live="polite" class="js-pagination">
            <label for='see-results'><button id='see-results' hidden>See Results</button></label>
            <label for="prev-page"><button id="prev-page" hidden>Previous Page</button></label>
            <label for="next-page"><button id="next-page" hidden>Next Page</button></label>
        </nav>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
